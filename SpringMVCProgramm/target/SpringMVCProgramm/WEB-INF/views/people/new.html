<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name" >Enter Name : </label>
  <input th:type="text" th:field="*{name}" id="name">
  <div style="color:limegreen" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
  <br/>
    <label for="email" >Enter Email : </label>
    <input th:type="text" th:field="*{email}" id="email">
  <div style="color:limegreen" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br/>
    <label for="age" >Enter Age : </label>
    <input th:type="text" th:field="*{age}" id="age">
  <div style="color:limegreen" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
    <br/>
  <input th:type="submit" value="Create!"/>
</form>
</body>
</html>
